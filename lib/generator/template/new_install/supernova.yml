load_paths:
  - ./galaxy

# If this is an array, every time we run +supernova create+, multiple
# instances are created, each matching the values here.
servers:
  - :name: tcp_server
    :type: :tcp
    :host: 0.0.0.0
    :port: 2010
  - :name: unix_server
    :type: :unix
    :path: "./supernova.sock"
    :protocol:
      :allow_plaintext: true

